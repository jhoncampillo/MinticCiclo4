<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/mainlogin.css" />
    <link rel="stylesheet" href="./css/font/flaticon.css" />
    <title>Login PH</title>
  </head>

  <body>
    <!-- Buscador -->
    <section class="login">
      <section class="login__container">
        <img src="./assets/logo.jpg" alt="Logo" class="login-logo" />
        <h2>Inicio sesion</h2>
        <form class="login__container--form" action="">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contrasena" />

          <button class="button">
            <a class="login-font" href="./Inicio-aplic.html">Iniciar sesion</a>
          </button>
        </form>
        <div class="login__container--remenber-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbos" />Recuerdame
          </label>
          <a href="/">Olvide mu contrasena</a>
        </div>
        <section class="login__container--social--media">
          <div>
            <a href="/"
              ><img
                class="login__img-aling"
                src="./assets/google-icon.png"
                alt="Google"
              />Inicia sesion con google</a
            >
          </div>
          <div>
            <a href="/"
              ><img
                class="login__img-aling"
                src="./assets/twitter-icon.png"
                alt="Twitter"
              />Inicia sesion con twitter</a
            >
          </div>
        </section>
        <p class="login__container--register">
          No tienes Ninguna Cuenta <a href="/">Registrate</a>
        </p>
      </section>
    </section>
  </body>
</html>

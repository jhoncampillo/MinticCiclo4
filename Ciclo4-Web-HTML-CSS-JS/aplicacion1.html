<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>60 Columns CSS Grid</title>

    <meta
      name="viewport"
      content="user-scalable=yes, width=device-width, initial-scale=1.0"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <style></style>
  </head>

  <body>
    <div class="grid">
      <header id="header">
        <div>
          <h1>My House</h1>
          <h2 class="">Control de Porpiedad Horizontal</h2>
        </div>
        <div>
          <img src="./assets/logo.jpg" alt="LogoMyHouse" class="header-logo" />
        </div>
      </header>

      <section class="sidebarleft" id="sidebar">
        <h2>Modulo de Control</h2>
        <nav class="navbar navbar-light">
          <a class="navbar-brand fs-1" href="#">
            <img
              src="./assets/propietarios.svg"
              width="40"
              height="40"
              class=""
              alt=""
            />
            <button
              type="button"
              class="btn btn-secondary font-weight-bold fs-1"
              data-toggle="tooltip"
              data-placement="top"
              title="Registro de Propietarios"
            >
              Registro de Propietarios
            </button>
          </a>
          <!-- Fin Propietarios -->
          <!-- Arrendatarios -->
          <a class="navbar-brand fs-1" href="#">
            <img
              src="./assets/arrendatarios.svg"
              width="40"
              height="40"
              class=""
              alt=""
            />
            <button
              type="button"
              class="btn btn-secondary font-weight-bold fs-1"
              data-toggle="tooltip"
              data-placement="top"
              title=" Registro de Arrendatarios/temporales"
            >
              Registro de Arrendatarios o<br />
              temporales
            </button>
          </a>
          <!-- Fin Arrendatarios -->

          <!-- Visitantes -->
          <a class="navbar-brand fs-1" href="#">
            <img
              src="./assets/visitante.svg"
              width="40"
              height="40"
              class=""
              alt=""
            />
            <button
              type="button"
              class="btn btn-secondary font-weight-bold fs-1"
              data-toggle="tooltip"
              data-placement="top"
              title=" Registro de Visitantes"
            >
              Registro Visitantes
            </button>
          </a>
          <!-- Fin Visitantes -->
          <!-- Vehiculos-mascotas -->
          <a class="navbar-brand fs-1" href="#">
            <img
              src="./assets/coche.svg"
              width="40"
              height="40"
              class=""
              alt=""
            />
            <button
              type="button"
              class="btn btn-secondary font-weight-bold fs-1"
              data-toggle="tooltip"
              data-placement="top"
              title="  Registro Vehuculos/Mascotas"
            >
              Registro Vehuculos / <br />
              Mascotas
            </button>
          </a>
          <!-- fin Vehiculos-mascotas -->
        </nav>
      </section>

      <article class="articulo">
        <div class="img-container">
          <img src="./assets/house.jpg" alt="house" class="imgmain" />
        </div>
      </article>

      <footer id="footer">
        <h2>Footer</h2>
      </footer>
    </div>
  </body>
</html>
